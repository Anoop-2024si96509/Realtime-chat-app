name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: false
        default: 'current'

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@anoop-2024si96509'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install client dependencies
        run: |
          cd client
          npm ci
      
      - name: Run tests
        run: npm run test:backend
      
      - name: Run linting
        run: npm run lint
        continue-on-error: true
      
      - name: Build client
        run: npm run build:client
      
      - name: Verify build
        run: |
          if [ ! -d "client/build" ]; then
            echo "? Build failed - client/build directory not found"
            exit 1
          fi
          echo "? Build successful"
      
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Notify success
        if: success()
        run: |
          echo "? Package published successfully!"
          echo "?? View at: https://www.npmjs.com/package/@anoop-2024si96509/realtime-chat-app"
      
      - name: Notify failure
        if: failure()
        run: |
          echo "? Publishing failed. Check the logs above."
          echo "Make sure NPM_TOKEN secret is configured correctly."
